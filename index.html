title: Home
---
<div class="container">
 <h1 class="salutation"></h1>
	<div class="other-posts">
		<h2>Writings</h2>        
		<ul>
			{% for post in site.posts%}
				{% if post.categories contains 'blog'%}
	  			<li><a class="recent-post" href="{{post.url}}">{{post.post-title}}</a></li>
	  			{% endif %}
			{% endfor %}
		</ul> 
	</div>
</div>
